<!DOCTYPE html>
<html lang="ar">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>تسجيل الدخول</title>
	<!-- Css -->
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<img src="images/logogreen.png" class="logo">
	</div>
	<div class="compte">
		<div class="container">
			<form action="" method="POST" class="form">
				<img src="images/signin.png" class="header-img" >
				<h4>تسجيل الدخول</h4>
				<div class="input">
					<input type="email" name="email" placeholder="البريد الإلكتروني">
					<i class="fa-solid fa-envelope input-icon"></i>
				</div>
				<div class="input">
					<input type="password" name="password" placeholder="كلمة السر" class="input-show-pass">
					<i class="fa-solid fa-lock  input-icon"></i>
					<i class="show-pass fa-solid fa-eye"></i>
				</div>
				<a href="#">نسيت كلمة السر ؟</a>
				<input type="submit" value="تسجيل الدخول">
				<p>ليس لديك حساب ؟ <a href="signup.php">حساب جديد</a></p>
			</form>
			<div class="image">
				<img src="images/login.png" class="login-img">
			</div>
		</div>
	</div>
	<script>
		// Show Password
		let iconShowPass = document.querySelector(".show-pass"),
			inputShowPass = document.querySelector(".input-show-pass");
		iconShowPass.onclick = function(){
			iconShowPass.classList.toggle("fa-eye-slash");
			if (inputShowPass.type === "password"){
				inputShowPass.type = "text";
			} else {
				inputShowPass.type = "password";
			}
		};
	</script>
</body>
</html>
